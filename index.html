<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaping Connections Tool 1</title>
  </head>
<body>
  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <style>

  .radar-chart .area {
  fill-opacity: 0.3;
  }
  .radar-chart.focus .area {
  fill-opacity: 0.3;
  }
  .radar-chart.focus .area.focused {
  fill-opacity: 0.7;
  }
  .area.className, .className .circle {
  fill: #5cf5e0;
  stroke: none;
  }
  </style>

  <script>
        window.onload = () => {
            if (screen && screen.width > 900){
            const script = document.createElement('script')
            script.setAttribute('src', 'js/desktop.js')
            console.log(script)
            document.getElementById('everything').appendChild(script)
        }
        else{
            const script = document.createElement('script')
            script.setAttribute('src', 'js/phone.js')
            console.log(script)
            document.getElementById('everything').appendChild(script)
        }
        }

  </script>

  <div id="everything"></div>
 

  
  <script src="js/chart_base.js"></script>
  <script src="js/chart_config.js"></script>
  <!-- <script src="js/main.js"></script> -->

</body>
</html>
