<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaping Connections Tool 1</title>
  </head>
<body>
  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <style>

  .radar-chart .area {
  fill-opacity: 0.3;
  }
  .radar-chart.focus .area {
  fill-opacity: 0.3;
  }
  .radar-chart.focus .area.focused {
  fill-opacity: 0.7;
  }
  .area.className, .className .circle {
  fill: #5cf5e0;
  stroke: none;
  }
  </style>
  <div style="padding: 40px;height:350px;">
    <div class="left" style="width:40%;padding-top:50px">
      <button class="btn back-button">BACK</button>
      <h1 class="font1">How confident are you around tehcnology in general?</h1>
      <p class="font1">Answer yes/no as to whether you could confidently perform the following tasks.</p>
      <button class="btn get-started">GET STARTED</button>
    </div>
    <div class="right" style="width:50%;padding-top:0px">
      <img class='top-img' src="img/Dawn_edited.png">
    </div>
  </div>


  <div id="questions"></div>

  <div>
    <div class='left' style="width:60%; padding-left: 40px">
      <h1 class="font1" >Based on our assessment tool, your level of internet skills confidence looks like this:</h1>

      <div id='radar-container'></div>
    </div>
    <div class='right' style="padding-top: 40px">
      <img class='bottom-img' src="img/tool 1.png">
    </div>
  </div>

  
  <script src="js/chart_base.js"></script>
  <script src="js/chart_config.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
